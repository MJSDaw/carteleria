<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="../media/logo-ies-fernando-sagaseta.png" alt="logo-ies-fernando-sagaseta" width="150px">
        </div>
        <div id="titulo-estado">
            <h1>CONCURSO DE CARTELERIA</h1>
            <h2>ESTADO: ABIERTO</h2>
        </div>
    </header>
    <main>
        <div id="cartel">
            <h3>REQUISITOS PARA PARTICIPAR</h3>
            <p>BLABLABLABLABLA</p>
        </div>
        <div id="formulario">
            <h3>FORMULARIO DE INSCRIPCIÓN</h3>
            <form action="" method="post">
                <label for="cial">CIAL: </label>
                <input type="text" name="cial" id="cial" required><br>
                <label for="nombre">Nombre completo: </label>
                <input type="text" name="nombre" id="nombre" required><br>
                <label for="titulo">Título del cartel: </label>
                <input type="text" name="titulo" id="titulo" required><br>
                <label for="imagen">Imagen: </label>
                <input type="file" name="imagen" id="imagen"><br>
                <input type="submit" value="Subir">
            </form>
        </div>
        <a href="index.html">Volver a la página principal</a>
    </main>
    <footer>
        <p>Diseñado y elaborado por el 2º curso del CFGS de Desarrollo de Aplicaciones Web</p>
    </footer>
</body>
</html>
